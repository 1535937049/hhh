<html>
  <head>
    <script src="/admin/js/qrcode.min.js"></script>
    <script>
      function renderConfirmcode() {
        var urlParams = new URLSearchParams(window.location.search)
        var confirmcode = urlParams.get('code')
        new QRCode(document.getElementById('qrcode'), 'https://trackcovid.net/app?confirm=' + confirmcode)
      }
    </script>
  </head>
  <body onload="renderConfirmcode()">
    <h2>TrackCOVID</h2>
    <p>This is your confirmation code. You may scan this with the app to confirm your diagnosis.</p>
    <div id="qrcode"></div>
  </body>
</html>
